<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Lato:ital,wght@1,300&family=Outfit:wght@300;400&display=swap" rel="stylesheet"> -->
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <div class="box right">
      <h2> Your Result</h2>
      <div class="result">
        <h1 class="num">76</h1>
        <div class="den">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box left">
      <div class="summary">
        <h2>Summary</h2>
        <div class="block">
          <div class="blocks">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h1>Reaction</h1>
            <p><span class="lnum">80</span> <span class="rden">/ 100</span></p>
          </div>
          <div class="blocks">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h1>Memory</h1>
            <p><span class="lnum">92</span> <span class="rden">/ 100</span></p>
          </div>
          <div class="blocks">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h1>Verbal</h1>
            <p><span class="lnum">61</span> <span class="rden">/ 100</span></p>
          </div>
          <div class="blocks">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h1>Visual</h1>
            <p><span class="lnum">72</span> <span class="rden">/ 100</span></p>
          </div>
          <input type="button" value="Continue">
          <!-- <input type="button" value=""> -->
        </div>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mbungai-Francesco" target="_blank">Forche Mbungai Francesco</a>.
  </div>
</body>
</html>
